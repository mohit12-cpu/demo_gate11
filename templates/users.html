<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Door System - Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Face Recognition Door System</a>
                <div class="navbar-nav">
                    <a class="nav-link" href="/">Dashboard</a>
                    <a class="nav-link active" href="/users">Users</a>
                </div>
            </div>
        </nav>

        <div class="row mt-4">
            <div class="col-md-12">
                <h2>User Management</h2>
                
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Add New User</h5>
                    </div>
                    <div class="card-body">
                        <form id="addUserForm">
                            <div class="mb-3">
                                <label for="userName" class="form-label">User Name</label>
                                <input type="text" class="form-control" id="userName" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Register New User</button>
                        </form>
                    </div>
                </div>

                <h3>Registered Users</h3>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                            <tr>
                                <td>{{ user.name }}</td>
                                <td>
                                    {% if user.trained %}
                                        <span class="badge bg-success">Trained</span>
                                    {% else %}
                                        <span class="badge bg-warning">Not Trained</span>
                                    {% endif %}
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-danger delete-user" data-username="{{ user.name }}">Delete</button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Handle delete user
            $('.delete-user').click(function() {
                var username = $(this).data('username');
                if (confirm('Are you sure you want to delete user ' + username + '?')) {
                    $.get('/delete_user/' + username, function(data) {
                        if (data.status === 'success') {
                            alert(data.message);
                            location.reload();
                        } else {
                            alert('Error: ' + data.message);
                        }
                    });
                }
            });

            // Handle add user form
            $('#addUserForm').submit(function(e) {
                e.preventDefault();
                var userName = $('#userName').val();
                if (userName) {
                    alert('In a full implementation, this would launch the registration process for ' + userName);
                    // In a real implementation, this would redirect to the registration process
                }
            });
        });
    </script>
</body>
</html>
